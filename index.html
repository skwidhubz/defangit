<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <input id="fang-string" type="text"/>
    <button id="fang-button">De-FangIT</button>
    <h2 id="fang-output"></h2>

</body>
<script>

    let fangedStringInput = document.getElementById("fang-string");
    const buttonFang = document.getElementById("fang-button");
    const fangOutput = document.getElementById("fang-output");

    // defang 
    function defangit(fangstring) {
        return fangstring.split('.').join('[.]');
    };

    function sanitizeInput(input) {
        const div = document.createElement("div");
        div.textContent = input;
        return div.innerHTML; 
    };

    buttonFang.addEventListener("click", function() {
        let fangedString = fangedStringInput.value;
        let sanitizedInput = sanitizeInput(fangedString);
        fangOutput.textContent = defangit(sanitizedInput);
    });

</script>
</html>
